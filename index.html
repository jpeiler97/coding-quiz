<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <!--Visible on Start-->
    <header>
        <button class= "high-scores">View High Scores</button>
        <h2 class= "timer">Time: <span class= "timer-text">  </span></h2>
    </header>

    <div class= "game-area">
        <!--Visible on Start-->
        <h1 class= "game-title">Coding Quiz</h1>
        <h1 class= "quiz-description"></h1>
        <button class= "start-button">START</button>

        <!-- Visible during game-->
        <h1 class= "question">Question</h1>
        <div class = "answer-choices"></div>
        <h1 class= "correct-status"></h1>

        <!-- Visible after game-->
        <form class= "initials"> </form>
        <h2 class= "final-score"></h2>
        <button class= "initials-submit">Submit</button>
    </div>

</body>
</html>
