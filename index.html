<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <!--Visible on Start-->
    <header>
        <button class= "high-scores">View High Scores</button>
        <h2 class= "timer">Time: <span class= "timer-text">  </span></h2>
    </header>

    <div class= "game-area">

        <!--Visible on Start-->
        <div class = "start-area">
            <h1 class= "game-title">Coding Quiz</h1>
            <h3 class= "quiz-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ultrices, odio consequat auctor scelerisque, 
                metus velit posuere nisl, vel sollicitudin quam sapien in diam. 
                </h3>
            <button class= "start-button">START</button>
        </div>

        <!-- Visible during game-->
        <div class= "quiz-area">
            <h1 class= "question">??? ??????????? ??? ?? ????????? ?? ????</h1>
            <div class = "answer-area">
                <div class= "answer-choices">
                    <button class= "answer"></button>
                    <button class= "answer"></button>
                    <button class= "answer"></button>
                    <button class= "answer"></button>
                </div>
            </div> 
        
            <h1 class= "correct-status"></h1>
        </div>

        <!-- Visible after game-->
        <div class= "end-area">
            <h1 class= "end-text">Quiz Over</h1>
            <form class= "initial-form">Enter your initials <br><input class= "initials" type= "text"></input></form>
            <h2 class= "final-score">Your final score is: <span class= "score-text"></span></h2>
            <button class= "initials-submit">Submit</button>
        </div>
        <div class= "highscore-area">
            <ol class= "score-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <button class= "return-button">Go back</button>
        </div>
    </div>
    <script src= "./assets/js/script.js"></script>
</body>
</html>
